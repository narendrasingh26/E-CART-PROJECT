<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bhanu.css">
    <title>E-CART</title>
</head>
<body>
    <header>
        <div id="ecart">
            <h1>E-CART</h1>
        </div>
    </header>
    <div id="fom">
        <form id="form">
            <label>PRODUCT-NAME:</label>
            <input type="text" required id="product">
            <label>SELLING-PRICE:</label>
            <input type="number" required id="price">
            <button id="bt">ADD-PRODUCT</button>
        </form>

        <h2 id="pd">PRODUCT-DETAILS</h2>
        <div>
            <h3 id="tvalue">TOTAL VALUE</h3>
        </div>
        <ul id="list"></ul>
    </div>
    
    

      

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</body>
</html>
